{% extends "base.html" %}

{% block contenido %}
<div class="mensaje">
    <h1>¿Estás seguro que deseas eliminar el artículo "{{ articulo.titulo }}"?</h1>
    <div class="botones">
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>
        <a class="cancelar" href="{% url 'emprendimientos:detalle_articulo' articulo.pk %}">Cancelar</a>
    </div>
</div>
{% endblock contenido %}
